<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .messages {
            border: 15px;
        }
    </style>
</head>

<body>

    <h1 class="roomDisp">Room Number: </h1>
    <h2 class="phaseDisp">Current Phase: 1</h2>


    <br><br>

    <div class="chat">
        <input class="messageInput" type="text">

        <button class="submitBtn" type="submit">Submit</button>

        <br><br>

    </div>

    <button class="startBtn">Start Game</button>


    <br><br>

    <div class="submissions">
        <input class="jobInput" type="text">

        <button class="addJobBtn" type="submit">Add job</button>

        <br><br>

        <input class="phraseInput" type="text">

        <button class="addPhraseBtn" type="submit">Add phrase</button>
        
        <br><br>

        <button class="showAjob" type="submit">Shuffle Deck</button>
        <button class="nextJob" style = "display: none" type="submit">Next Job</button>
        <h1 class= "jobDisplay"></h1>

        <br><br>

        <button class="consolePhrases" type="submit">Shuffle and console Log all the premade phrases</button>
        <button class="populateButtons" style = "display: none" type="submit">get 5 new cards</button>

        <br><br>
    </div>


    <div class="currentCard"></div>

    <div class="jobCard"></div>

    <div class="cards">
        <button class="card" value="Mega Dog">Mega Dog</button>
        <button class="card" value="Mini Cat">Mini Cat</button>
        <button class="card" value="Mongo Don">Mongo Don</button>
        <button class="card" value="Chint Ray">Chint Ray</button>
        <button class="card" value="Goot Gon">Goot Gon</button>
    </div>

    <ul class="messages">

    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
