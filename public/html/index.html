<!DOCTYPE html>
<html lang="en">

      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css" type="text/css" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
        <title>Interview Game</title>
      
    
    </head>
      <body>
        
        <!-- Navbar -->
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="/">Let's Play!</a>
            <a class="nav-link" href="/how-to-play">Learn How to Play</a>
            <!-- <a class="nav-link" href="#">About the Game</a> -->
        </nav>
      
        
            <!-- <button class="hostBtn">Host Chat</button>
        
            <button class="joinBtn">Join Chat</button>
        
            <input type="text" class="roomNumInput"> -->
            
        
        <div class="bg_image mx-auto">

            <div class="jumbotron jumbotron-fluid text-center pt-3 pb-2" style>
                <div class="container">
                <h1 class="display-4 roomDisp">Room Number:</h1>
                <p class="lead">Current Phase: 1
                </p>
                </div>
            </div>


            <div class="card text-center mx-auto mt-5 mb-5" style="width: 50%">
                <div class="card-header">
                  Welcome
                </div>
                <div class="card-body">
                  <h5 class="card-title">Interview Rooms</h5>
                  <div class="chat">
                    <input class="messageInput" type="text">
            
                    <button class="submitBtn" type="submit">Submit</button>
            
                    <br><br>
            
                    <p>Display Name:</p>
                    <input class="authorInput" type="text">
                </div>
            
            
                <br><br>
            
                <div class="submissions">
                    <input class="jobInput" type="text">
            
                    <button class="addJobBtn" type="submit">Add job</button>
            
                    <br><br>
            
                    <input class="phraseInput" type="text">
            
                    <button class="addPhraseBtn" type="submit">Add phrase</button>
            
                    <br><br>
                </div>
            
            
                <div class="currentCard"></div>
            
                <div class="jobCard"></div>
            
                <div class="cards">
                    <button class="card" value="Mega Dog">Mega Dog</button>
                    <button class="card" value="Mini Cat">Mini Cat</button>
                    <button class="card" value="Mongo Don">Mongo Don</button>
                    <button class="card" value="Chint Ray">Chint Ray</button>
                    <button class="card" value="Goot Gon">Goot Gon</button>
                </div>
            
                <ul class="messages">
            
                </ul>
                </div>           

                <div class="card-footer text-muted">
                  Let's Play!
                </div>
              </div>       

        </div>   
    
    <!-- Footer -->
        <footer class="fixed-bottom py-3 bg-dark">
            <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Wonderful Jaguars 2020</p>
            </div>
        </footer>
    
         <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
    </body>


</html>
